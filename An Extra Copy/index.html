<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | Lingual Links  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="logo"> Lingua <span>Link</span></h1>
    <div class="form-bx">
        <form action="" class="login">
            <h1>login</h1>
            <div class="input-bx">
                <input type="text" required>
                <label for="text"> Username </label>
                <ion-icon name="people-outline"></ion-icon>
            </div>
            <div class="input-bx">
                <input type="text" required>
                <label for="text"> Mail ID </label>
                <ion-icon name="mail-open-outline"></ion-icon>
            </div>
            <div class="input-bx">
                <input type="text" required>
                <label for="text"> Passkey </label>
                <ion-icon name="key-outline"></ion-icon>
            </div>
            <button type="submit" class="btn"> Submit </button>
            <h5 class="passtxt reg-btn"> Don't have an account ? Register </h5>
        </form>
        <form action="" class="register">
            <h1>Register </h1>
            <div class="input-bx">
                <input type="text" required>
                <label for="text"> Username </label>
                <ion-icon name="people-outline"></ion-icon>
            </div>
            <div class="input-bx">
                <input type="text" required>
                <label for="text"> Mail ID </label>
                <ion-icon name="mail-open-outline"></ion-icon>
            </div>
            <div class="input-bx">
                <input type="text" required>
                <label for="text"> Passkey </label>
                <ion-icon name="key-outline"></ion-icon>
            </div>
            <div class="input-bx">
                <input type="text" required>
                <label for="text"> Re-enter</label>
                <ion-icon name="key-outline"></ion-icon>
            </div>

            <button type="submit" class="btn"> Submit </button>
            <h5 class="passtxt log-btn"> Already have an account ? LogIn </h5>
        </form>
    </div>




    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
